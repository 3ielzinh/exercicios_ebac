<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo X - Exercício JQuery</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="color-change-5x">
    <main class="container">
        <section class="container-login">
            <h1 class="title">Login</h1>
            <div class="button">
                <button type="button" class="button-fc">
                    <img src="./assets/icones/facebook.png" alt="Icone do Facebook">
                    <a href="./indexfc.html" class="fc">Facebook</a>
                </button>
                <button type="button" class="button-gg">
                    <img src="./assets/icones/google.png" alt="">
                    <a href="./indexgg.html" class="gg">Google</a> 
                </button>
            </div>
            <div class="form">
                <form>
                    <div class="form-campo">
                        <label for="">Usuário</label>
                        <input type="login" name="login" id="login">
                    </div>
                    <div class="form-campo">
                        <label for="">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button type="submit reset" class="button-entrar">Entrar</button>
                    <button type="button" class="button-entrar"><a href="./indexrg.html" class="registrar">Registrar-se</a></button>
                </form>
            </div>
        </section>
    </main>
    <!-- Inicializador do JQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Inicializador do JQuery Mask Plugin -->
    <script src="./assets/js/jquery.mask.min.js"></script>
    <!-- Inicializador do JQuery Validation Plugin -->
    <script src="./assets/js/jquery.validate.min.js"></script>
    <!-- Innicializador da tradução do JQuery Validation Plugin -->
    <script src="./assets/js/messages_pt_BR.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
