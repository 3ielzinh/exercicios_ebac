<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo X - Exercício JQuery</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="container">
        <section class="container-login">
            <h1 class="title">Registre-se</h1>
            <div class="form">
                <form>
                    <div class="form-campo">
                        <label for="">Nome Completo</label>
                        <input type="nome" name="nome" id="nome">
                    </div>
                    <div class="form-campo">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <span>
                        <div class="form-campo">
                            <label for="">CPF</label>
                            <input type="cpf" name="cpf" id="cpf">
                        </div>
                    </span>
                    <span>
                        <div class="form-campo">
                            <label for="">Telefone</label>
                            <input type="telefone" name="telefone" id="telefone">
                        </div>
                    </span>
                    <div class="form-campo">
                        <label for="">Endereço completo</label>
                        <input type="logradouro" name="logradouro" id="logradouro">
                    </div>
                    <div class="form-campo">
                        <label for="">CEP</label>
                        <input type="cep" name="cep" id="cep">
                    </div>
                    <button type="submit" class="button-entrar">Registrar-se</button>
                    <button type="button" class="button-entrar"><a href="../../index.html" class="login">Já possuo conta!</a></button>
                </form>
            </div>
        </section>
    </main>
    <!-- Inicializador do JQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Inicializador do JQuery Mask Plugin -->
    <script src="../js/jquery.mask.min.js"></script>
    <!-- Inicializador do JQuery Validation Plugin -->
    <script src="../js/jquery.validate.min.js"></script>
    <!-- Innicializador da tradução do JQuery Validation Plugin -->
    <script src="../js/messages_pt_BR.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
